<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blissolic Loading</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="index, follow">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="language" content="English">
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="Blissolic" property="og:title" />
    <meta content="The unofficial website for blissolic. Fan made by iMerciless" property="og:description" />
    <meta content="https://blissolic.com" property="og:url" />
    <meta content="https://blissolic.com/favicon.png" property="og:image" />
    <meta content="#000001" data-react-helmet="true" name="theme-color" />
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom, #6f1e51, #1f2f3d); /* Dark purple gradient background */
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: #fff; /* Text color */
        }

        #loading-container {
            text-align: center;
            animation: fadeIn 2s ease-in-out; /* Fade-in animation */
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        h1 {
            font-size: 2em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); /* Text shadow */
            color: #ff4757; /* Red heading color */
            animation: bounce 1s 2 alternate; /* Bounce animation */
        }

        @keyframes bounce {
            to {
                transform: translateY(-20px);
            }
        }

        p {
            font-size: 1.2em;
            margin-bottom: 40px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3); /* Text shadow */
        }

        #loading-bar {
            width: 50%;
            max-width: 400px;
            height: 10px;
            background-color: rgba(255, 255, 255, 0.3); /* Semi-transparent progress bar background */
            border-radius: 5px; /* Rounded corners */
            overflow: hidden;
            animation: slideIn 2s ease-in-out; /* Slide-in animation */
        }

        @keyframes slideIn {
            from {
                transform: translateX(-100%);
            }
            to {
                transform: translateX(0);
            }
        }

        #progress {
            height: 100%;
            background: linear-gradient(to right, #ff4757, #000); /* Red to black gradient progress bar color */
            transition: width 0.3s ease;
            animation: pulse 1s infinite alternate; /* Pulse animation */
        }

        @keyframes pulse {
            to {
                transform: scale(1.1);
            }
        }
    </style>
</head>
<body>
    <div id="loading-container">
        <h1>Welcome to Blissolic</h1>
        <p>Enjoy the experience while we load...</p>
    </div>

    <div id="loading-bar">
        <div id="progress"></div>
    </div>

    <script>
        // Simulate loading by updating the progress bar
        let progress = 0;
        const progressBar = document.getElementById('progress');
        const loadingInterval = setInterval(() => {
            progress += 1;
            progressBar.style.width = `${progress}%`;

            if (progress === 100) {
                clearInterval(loadingInterval);
                // Redirect to another page after fully loaded
                window.location.href = 'https://blissolic.com/home';
            }
        }, 50); // Adjust the interval based on your preference
    </script>
</body>
</html>
