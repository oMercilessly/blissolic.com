<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blissolic - Socials</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<!-- Navigation Bar -->
<nav>
    <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="socials.html">Socials</a></li>
    </ul>
</nav>

<!-- Socials Section -->
<section id="socials">
    <h2 class="center-text">Follow Blissolic on Social Media</h2>
    <div class="social-icons">
        <!-- Replace the social media links and logos with the actual links and logos -->
        <div class="social-item">
            <a href="https://www.youtube.com/user/blissolic" target="_blank">
                <img src="youtube.png" alt="YouTube">
                <p>YouTube</p>
            </a>
        </div>
        <div class="social-item">
            <a href="https://www.instagram.com/blissolic/" target="_blank">
                <img src="instagram.png" alt="Instagram">
                <p>Instagram</p>
            </a>
        </div>
        <div class="social-item">
            <a href="https://twitter.com/blissolic" target="_blank">
                <img src="twitter.png" alt="Twitter">
                <p>Twitter</p>
            </a>
        </div>
        <!-- Add more social media links and logos as needed -->
    </div>
    <!-- Discord Embed -->
    <div class="discord-embed">
        <!-- Replace the placeholder with your Discord server invite or widget -->
        <iframe src="https://discord.com/widget?id=1048665452991221811&theme=dark" width="350" height="500" allowtransparency="true" frameborder="0"></iframe>
    </div>
</section>

<!-- JavaScript (Optional, for additional functionality) -->
<script src="script.js"></script>

</body>
</html>
