<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(135deg, #3a1c71, #d76d77, #ffaf7b);
            color: #fff;
            animation: fadeIn 1.5s ease-in-out;
            overflow: hidden;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .content {
            text-align: center;
        }

        h1 {
            font-size: 4em;
            font-weight: bold;
            margin-bottom: 0.3em;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            letter-spacing: 2px;
            animation: fadeIn 1.5s ease-in-out, colorChange 5s infinite;
        }

        p {
            font-size: 1.5em;
            margin-top: 0;
            color: #f0f0f0;
            letter-spacing: 1px;
        }

        .countdown-container {
            position: relative;
            overflow: hidden;
            margin-top: 1.5em;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
            background: linear-gradient(45deg, #3a1c71, #d76d77, #ffaf7b);
            z-index: 1;
        }

        .countdown-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            color: #fff;
            background: linear-gradient(45deg, #3a1c71, #d76d77, #ffaf7b);
            background-size: 400% 400%;
            animation: gradientAnimation 10s infinite;
            border-radius: 10px;
            z-index: 0;
        }

        .countdown {
            font-size: 2.5em;
            color: #fff;
            position: relative;
            z-index: 2;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
            animation: countdownFadeIn 1.5s ease-in-out, colorChange 5s infinite;
        }

        .countdown span {
            padding: 10px;
            border-radius: 5px;
            background-clip: text;
            color: #d76d77;
            transition: background-color 0.3s, color 0.3s;
        }

        .countdown span:hover {
            background-color: #fff;
            color: #d76d77;
        }

        #end-date {
            font-size: 1.2em;
            margin-top: 0.5em;
            color: #fff;
            letter-spacing: 1px;
            animation: fadeIn 1.5s ease-in-out 1 both;
            z-index: 2;
        }

        @keyframes gradientAnimation {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        @keyframes colorChange {
            0%, 100% {
                color: #fff;
            }
            25% {
                color: #d76d77;
            }
            50% {
                color: #ffaf7b;
            }
            75% {
                color: #d76d77;
            }
        }

        @keyframes countdownFadeIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 3em;
            }

            p {
                font-size: 1.2em;
            }

            .countdown {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Coming Soon!</h1>
        <p>We're working on something awesome. Stay tuned!</p>
        <div class="countdown-container">
            <div class="countdown-bg"></div>
            <div class="countdown" id="countdown">
                <span id="days"></span>
                <span>:</span>
                <span id="hours"></span>
                <span>:</span>
                <span id="minutes"></span>
                <span>:</span>
                <span id="seconds"></span>
            </div>
        </div>
        <div id="end-date"></div>
    </div>
    <script>
        var countDownDate = new Date("Dec 31, 2023 00:00:00").getTime();

        var countdown = setInterval(function() {
            var now = new Date().getTime();
            var distance = countDownDate - now;

            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById("days").innerText = formatTime(days);
            document.getElementById("hours").innerText = formatTime(hours);
            document.getElementById("minutes").innerText = formatTime(minutes);
            document.getElementById("seconds").innerText = formatTime(seconds);

            // Set the end date text
            var endDateText = "End Date: " + new Date(countDownDate).toLocaleString();
            document.getElementById("end-date").innerText = endDateText;

            if (distance < 0) {
                clearInterval(countdown);
                document.getElementById("countdown").innerHTML = "EXPIRED";
            }
        }, 1000);

        function formatTime(time) {
            return time < 10 ? "0" + time : time;
        }
    </script>
</body>
</html>
